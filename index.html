<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grocery List</title>
  </head>
  <body>
    <h1 style="color: orange">Grocery List</h1>
    <table>
      <div class="pantry-items">
        <h2>Pantry Items</h2>
      </div>
      <tr>
        <section class="canned-goods">
          <h3>Canned Goods</h3>
          <ul>
            <li>corn</li>
            <li>tuna</li>
            <li>green beans</li>
            <li>beans</li>
          </ul>
        </section>
        <section class="dry-goods">
          <h3>Dry Goods</h3>
          <ul>
            <li>rice</li>
            <li>lentils</li>
            <li>oats</li>
            <li>pancake mix</li>
          </ul>
        </section>
        <style>
          tr {
            color: blueviolet;
          }
        </style>
      </tr>
    </table>
  </body>
</html>
